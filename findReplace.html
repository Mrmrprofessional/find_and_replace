<html>
    <head>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/styles.css'>
        <script src='js/jquery-1.11.3.js'></script>
        <script src='js/scripts.js'></script>
        <title>Find and Replace</title>
    </head>
    <body>
        <div class="container">
          <h1>Find and Replace</h1>

          <form id='fandr'>
            <div class='form-group'>
                <label for="String">Enter text:</label>
                <input id="String" type="text">
                <label for="find">Enter a word you would like to be found:</label>
                <input id="find" type="text">
                <label for="replace">Enter a word to replace the found word:</label>
                <input id="replace" type="text">
            </div>

            <button type="submit" class="btn btn-success">Replace!</button>
          </form>

          <div id="result">
            <h4><span class="result"></span></h4>
          </div>
        </div>
    </body>
</html>
